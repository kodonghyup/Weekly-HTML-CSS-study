<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #header {
            width: 100vw;
            height: 60px;
        }

        #header a {
            float: right;
            margin: 20px;
        }

        .contents {
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .contents .google {
            padding: 50px 100px;
            text-align: center;
        }

        .contents .search {
            border: 1px solid #bbb;
            border-radius: 20px;
            width: 40%;
            height: 40px;
            font-size: 14px;
            text-align: center;
            display: flex;
        }

        .contents .search img {
            max-width: 2%;
            max-height: 100%;
            margin: 9px 15px;
            box-sizing: border-box;
        }

        .contents .search input {
            width: 100%;
            height: 100%;
            border: none;
        }

        .contents .plus {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .contents .plus .inner {
            background-color: #eee;
            margin: 30px;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            text-align: center;
            padding: 10px 10px;
            line-height: 30px;
        }

        .contents .plus .inner img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <header id="header">
        <a> <img src="menu.png" alt="메뉴" width="20" height="20"> </a>
        <a>이미지</a>
        <a>Gmail</a>
    </header>
    <section class="contents">

        <div class="google">
            <img src="google.png" alt="구글">
        </div>

        <div class="search">
            <img src="search.png" alt="검색">
            <input type="search" id="user" placeholder="Google 검색 또는 URL 입력">
            <img src="mic.png" alt="마이크">
        </div>
        <div class="plus">
            <div class="inner">
        <img src="plus.png" alt="plus">
    </div>  
    </div>
    </section>
</body>

</html>
